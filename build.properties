{
    // Directory to place built binaries
    "BUILD_DIR" : "build",

    // All platforms available to build
    "PLATFORMS" : [
        "ios",
        "googleplay",
        "amazon",
        "vodacom",
        "huawei"
    ],

    // # Path to changelog file
    "CHANGE_LOG_PATH" : "changelog",

    // Android project paths & settings
    "ANDROID_REQUIRED_NDK_VERSION" : "19.2",
    "ANDROID_PROJECT_DIR" : "proj.android",
    // Android targets - these should match the product flavours in the gradle build files
    "ANDROID_TARGETS" : [
        "googleplay",
        "amazon",
        "vodacom",
        "huawei"
    ],
    // Maps environment to the product flavor for Android
    "ANDROID_ENVIRONMENT_BUILDCONFIG" : {
        "prod" : "prod",
        "test" : "xtest",
        "ci" : "ci"
    },

    // iOS project paths & settings
    "IOS_PROJECT_PATH" : "proj.ios_mac/Azoomee.xcodeproj",
    "IOS_PROJECT_TARGET" : "Azoomee",
    "IOS_PLIST_PATH" : "proj.ios_mac/ios/Info.plist",
    "IOS_ADDITIONAL_PLIST_PATHS" : [
        "proj.ios_mac/stickers/Info.plist"
    ],
    "IOS_EXPORT_OPTIONS_PATH" : "proj.ios_mac/ExportOptions.plist",
    // Maps environment to the build config for iOS
    "IOS_ENVIRONMENT_BUILDCONFIG" : {
        "prod" : "Release",
        "test" : "Test",
        "ci" : "CI"
    },
    // Maps environment to the scheme for iOS
    "IOS_ENVIRONMENT_SCHEME" : {
        "prod" : "Prod",
        "test" : "Test",
        "ci" : "CI"
    }
}