<div id="dynamicStyle" style="display: none">
    <style type="text/css">
        .selected .st0 {
            fill: {{selectedColor}};
        }
        .st3 {
            fill: #F3BBD6;
        }
        .selected .st4 {
            fill: #000000;
        }
        .st1{fill:url(#SVGID_1_);}
        .st2{fill:url(#SVGID_2_);}
        .selectedColour {
        background-color: {{selectedColor}};
        }
    </style>

    <?xml version="1.0" encoding="UTF-8"?>
    <style type="text/css" ng-if="selectedPattern !== null">
        .selected .st0 {
            fill: url("#img1");
        }
        .selectedColour {
            background-image: url('{{selectedPattern.displayImage.src}}');
            background-size: contain;
        }
    </style>
</div>
