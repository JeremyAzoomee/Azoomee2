<div class="gallery"><a ng-click="backClicked()" class="home">Home</a><div class="title">Art Studio</div><form><textarea ng-model="myBase64" id="myDataURL"></textarea><button ng-click="loadSavedArt(myBase64)">Load Raw data</button> <button ng-click="makeNewArt()">MAKE NEW ART</button> ran: {{randomo}}</form><div class="newArt"></div><div class="artworksListWrapper"><div class="artworksList" style="width: {{artworks.length * ((canvasWidth / 3) + 40)}}px"><div ng-repeat="artwork in artworks track by artwork.timestamp" class="artworkWrapper"><div class="artwork" style="width:{{(canvasWidth / 3)}}px"><div class="delete" ng-click="showDeleteArtworkConfirmationOverlay(artwork)"></div><div class="artWorkInnerWrapper"><div class="artWorkInner" ng-click="loadSavedArt(artwork)" style="background-image: url('{{artwork.artWork}}')"></div></div></div></div></div></div><div class="lightbox" ng-if="confirmDeleteOverlayShown"><div class="overlay clearConfirmOverlay deleteConfirmOverlay"><div class="close" ng-click="closeArtworkDeleteConfirm(false)"></div><div class="description">Are you sure you want to delete this?</div><div class="spacer"></div><div ng-click="closeArtworkDeleteConfirm(false)" class="clearButton clearButtonNo crossIcon">No</div><div ng-click="closeArtworkDeleteConfirm(true)" class="clearButton clearButtonYes tickIcon">Yes</div></div></div></div>
