<div class="textEditor" ng-if="typingTool"><div class="textColours"><div class="colour" ng-repeat="textColour in textColours" style="background-color: #{{textColour}}" ng-click="textColourSelected(textColour)"></div></div><div class="textEntry"><div class="textButton cancel" ng-click="closeOverlay();"></div><div class="inputWrapper"><input id="textEntry" type="text" class="textEntryField" ng-model="userInput.text" style="color: #{{selectedTextColour}}"></div><div class="textButton confirm" ng-click="confirmText();"></div></div></div>
