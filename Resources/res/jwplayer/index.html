		<script type="text/javascript">
			
			var contentUrl = getUrlVars()["contentUrl"];
		
			var playerInstance = jwplayer("myElement");

		function getUrlVars() 
		{
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) 
			{
				vars[key] = value;
			});
			return vars;
		}
</script>
