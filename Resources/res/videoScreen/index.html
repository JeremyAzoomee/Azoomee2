<html>
	<head>
		<title>Youtube video</title>
	</head>
	<body>
		<div id="loadingScreen" style="background-color: #000000; position: absolute; left: 0px; top: 0px; bottom: 0px; background-image: url(./loading_image.jpg); width: 100%; height: 100%; background-repeat: no-repeat; background-position: center center;">

		<script>
			//window.addEventListener("orientationchange", function() {
      		//	window.location.reload();
			//}, false);
			
			function addFrameToScreen()
			{
				var iframe = document.createElement('iframe');
				iframe.src = "https://www.youtube.com/embed/riCzbUj_ow8?rel=0&amp?ecver=2&autoplay=1;showinfo=0";
				iframe.width  = window.innerWidth * 0.8;
    			iframe.height = window.innerWidth * 0.45;
    			iframe.scrolling = "no";
    			iframe.style.border = "none";
				document.body.appendChild(iframe);
				
				iframe.addEventListener("load", removeLoadingScreen);
			}
			
			function removeLoadingScreen()
			{
				var target = document.getElementById("loadingScreen");
				target.parentElement.removeChild(target);
			}
			
			addFrameToScreen();
		</script>
	</body>
</html>
